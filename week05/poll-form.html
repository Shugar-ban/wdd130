<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="poll-form.css">
    <title>WDD 130 |HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Adeoye Ayodeji Emmanuel | HTML Form - User Poll</h1>
    </header>
</body>
<main>
    <form>
        <fieldseta class="form-item">
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label>Full name: <input type="text" name="fullname"></label>
            </div>
            <div class="form-item column2">
            <label>Email:<input type="email" name="useremail"></label>
            </div>  
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
                <label for="browser">What is your favourite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">chrome</option>
                        <option value="firefox">firefox</option>
                        <option value="safari">safari</option>
                        <option value="edge">edge</option>
                        <option value="brave">brave</option>
                        <option value="other">other</option>
                    </select>
            </div>
            <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            </div>
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Abuja Nigeria, Accra Ghana"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>&copy 2025 | HTML Form - User Poll Activity | Adeoye Ayodeji Emmanuel</p>
</footer>
</html>
